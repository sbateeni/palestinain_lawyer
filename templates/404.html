{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">الصفحة غير موجودة</h2>
        <p class="error-message">عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
        <a href="{{ url_for('model.home') }}" class="btn btn-primary">
            <i class="fas fa-home"></i>
            العودة للصفحة الرئيسية
        </a>
    </div>
</div>

<style>
.error-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-content {
    text-align: center;
    max-width: 600px;
}

.error-icon {
    font-size: 5rem;
    color: #ff4081;
    margin-bottom: 1rem;
    animation: pulse 2s infinite;
}

.error-title {
    font-size: 6rem;
    font-weight: 700;
    color: #1a237e;
    margin: 0;
    line-height: 1;
}

.error-subtitle {
    font-size: 2rem;
    color: #666;
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.2rem;
    color: #888;
    margin-bottom: 2rem;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(135deg, #1a237e, #2196f3);
    border: none;
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(33,150,243,0.3);
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

@media (max-width: 768px) {
    .error-title {
        font-size: 4rem;
    }
    
    .error-subtitle {
        font-size: 1.5rem;
    }
    
    .error-message {
        font-size: 1rem;
    }
}
</style>
{% endblock %}
